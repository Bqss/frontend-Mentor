<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
        <div class="card-top">
            <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="card-body">
          <div class="top">
            <div class="title bold">Order Summary</div>
            <div class="description little-space">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</div>
          </div>
          
          <div class="plan litte-space kotak">
              <img src="images/icon-music.svg" alt="">
              <div class="plan-price ">
                <p class="bold">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
              <a href="#" class="link-non">change</a>
          </div>
          <div class="process kotak"> <a href="" class="link">Proceses to payment</a></div>
          <div class="cancel kotak"><a href="" class="link">Cancel order</a></div>

        </div>

    </div>

  </main>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

  </div> -->
</body>
</html>
