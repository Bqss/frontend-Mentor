<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>
    <div class="card_container">
      <div class="card-image">
        <img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="equiibrium" class="card_image">
      </div>
      <div class="card-body cf">
        <div class="desc">
          <div class="item-name space">
            <p>Equilibrium #3429</p>
          </div>
  
          <div class="item-description space">
            <p class="plain">Our Equilibrium collection promotes balance and calm.</p>
          </div>
          
          <div class="item-detail cf">
            <span class="price mini-container "><img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="ethereum.jpg" class="space-little" > <p>0.0041 ETH</p></span>
            <span class="time mini-container "> <img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="" class="space-little"> <p>3 days left</p></span> 
          </div>
        </div>

        <div class="creator">
            <img src="../nft-preview-card-component-main/images/image-avatar.png" alt="" class="space-little">
            <span> <span class="abu">Creation  of</span> <a href="">Jules Wyvern</a></span>

        </div>
      </div>      
    </div>
  </main>
      
 
</body>
</html>
