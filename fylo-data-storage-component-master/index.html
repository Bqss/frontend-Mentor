<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="assets/css/main.css">


</head>
<body>

  <main class="container">
    <div class="wrapper">
      <div class="profile">
        <div class="logo">
          <img src="assets/images/logo.svg" alt="">
        </div>
        <div class="upload">
          <div class="image">
            <img src="assets/images/icon-document.svg" alt="" >
          </div>
          <div class="image">
            <img src="assets/images/icon-folder.svg" alt="" >
          </div>
          <div class="image">
            <img src="assets/images/icon-upload.svg" alt="" >
          </div> 
        </div>
      </div>

      <div class="storage">
        <div class="warn">
          <h1>185</h1>
          <p>GB Left</p>
        </div>
        <div class="triangle"></div>
        <p class="p">Youâ€™ve used <span>815 GB</span>  of your storage</p>
        <div class="statusbar">
          <div class="coloredbar">
            <div class="ball"></div>
          </div>
        </div>
        <div class="status">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      
    </div>
  </main>

</body>
</html>
