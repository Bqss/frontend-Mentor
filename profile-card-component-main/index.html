<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>
  <main>
    <div class="container">
      <div class="top">
        
      </div>
      <div class="mid">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="bottom">
        <div class="identity">
          <span class="username">Victor Crest</span>
          <span class="age abu">26</span><br>
          <p class="asal abu">London</p>
        </div>
        <div class="stat">
          <div class="left square">
            <p class="quantity">80K</p>
            <p class="desc">Followers</p>
          </div>
          <div class="mid square">
            <p class="quantity">803K</p>
            <p class="desc">Likes</p>
          </div>
          <div class="right square">
            <p class="quantity">1.4K</p>
            <p class="desc">Photos</p>
          </div>
        </div>
          
      </div>
    </div>
      
  </main >
